<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 56">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#4338ca"/>
    </linearGradient>
    <linearGradient id="layerGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#818cf8"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
    <linearGradient id="layerGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a5b4fc"/>
      <stop offset="100%" stop-color="#818cf8"/>
    </linearGradient>
  </defs>

  <!-- Layered Shield Icon -->
  <g transform="translate(4, 4)">
    <!-- Back layer -->
    <path d="M24 2L42 8v14c0 10-7.2 18.4-18 22-10.8-3.6-18-12-18-22V8L24 2z"
          fill="url(#layerGrad2)" transform="translate(3, 4) scale(0.88)" opacity="0.6"/>

    <!-- Middle layer -->
    <path d="M24 2L42 8v14c0 10-7.2 18.4-18 22-10.8-3.6-18-12-18-22V8L24 2z"
          fill="url(#layerGrad1)" transform="translate(1.5, 2) scale(0.94)" opacity="0.8"/>

    <!-- Front shield -->
    <path d="M24 2L42 8v14c0 10-7.2 18.4-18 22-10.8-3.6-18-12-18-22V8L24 2z"
          fill="url(#shieldGrad)"/>

    <!-- Checkmark -->
    <path d="M15 24l6 6 12-14"
          stroke="#ffffff" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Company Name -->
  <g transform="translate(60, 0)">
    <text x="0" y="36" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="28" font-weight="700" letter-spacing="-0.5">
      <tspan fill="#0f172a">Trust</tspan><tspan fill="#4f46e5">Layer</tspan>
    </text>
  </g>
</svg>
